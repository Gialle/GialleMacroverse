<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notasi Angka Playback</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    textarea { width: 90%; height: 100px; font-size: 1.2rem; }
    button { margin: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
    .highlight { background: yellow; }
  </style>
</head>
<body>

<h1>Notasi Angka Playback</h1>

<textarea id="notationInput">3 •5 6 3• - 1</textarea><br>
<button onclick="parseAndPlay()">Parse & Play</button>
<button onclick="stop()">Stop</button>

<div id="output"></div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let timer;
let currentStep = 0;

function parseInput(text) {
  return text.split(/\s+/).map(token => {
    if (token === '-' || token === '') return null; // kosong/rest
    let note = parseInt(token.replace(/[^0-9]/g, ""));
    let dot = null;
    if (/^•/.test(token)) dot = 'top';
    else if (/•$/.test(token)) dot = 'bottom';
    return {note, dot};
  });
}

function playNote(noteObj) {
  if (!noteObj || !noteObj.note) return;
  const freqBase = 220; // A3
  let n = noteObj.note;
  let octaveOffset = 0;
  if (noteObj.dot === 'top') octaveOffset = 12;
  else if (noteObj.dot === 'bottom') octaveOffset = -12;
  const midi = 60 + n - 1 + octaveOffset; // asal konversi
  const freq = 440 * Math.pow(2, (midi - 69)/12);

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = "sine";
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.4);
}

function parseAndPlay() {
  stop();
  const text = document.getElementById("notationInput").value;
  const sequence = parseInput(text);
  currentStep = 0;
  const output = document.getElementById("output");
  output.innerHTML = sequence.map((n,i)=>
    `<span id="step-${i}">${n?.note? (n.dot==='top'?'•':'')+n.note+(n.dot==='bottom'?'•':'') : '-'}</span>`
  ).join(' ');

  timer = setInterval(() => {
    document.querySelectorAll("#output span").forEach(s => s.classList.remove("highlight"));
    if (currentStep < sequence.length) {
      document.getElementById(`step-${currentStep}`).classList.add("highlight");
      playNote(sequence[currentStep]);
      currentStep++;
    } else {
      stop();
    }
  }, 500); // kecepatan: 500ms
}

function stop() {
  clearInterval(timer);
}
</script>

</body>
</html>
