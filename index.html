<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gialle Macroverse Manual Buttons</title>

 <!-- Import font Montserrat & Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

  
  <style>
   body { 
      font-family: 'Montserrat', sans-serif; 
      text-align: center; 
      background: #fafafa; 
      padding: 2rem; 
    }
    .btn-tone {
      display: inline-block;
      padding: 10px 10px;
      margin: 10px;
      border-radius: 10px;
      font-weight: light;
      color: white;
      background: linear-gradient(45deg, #f12777, #f5af19);
      box-shadow: 0 4px 15px rgba(241,39,17,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gialle's Tones </h1>
  <p>Klik atau tekan keyboard (Q W E R T Y U I O P) untuk bunyikan nada</p>
  <p>Salendro Padantara/5EDO, Tugu=440hz
  <p>
  <a class="btn-tone" onmousedown="startNote('btn0',-480)" onmouseup="stopNote('btn0')" onmouseleave="stopNote('btn0')">Panelu<br>3̇</a>  
  <a class="btn-tone" onmousedown="startNote('btn1',-240)" onmouseup="stopNote('btn1')" onmouseleave="stopNote('btn1')">Loloran<br>2̇</a> 
  <a class="btn-tone" onmousedown="startNote('btn2',0)" onmouseup="stopNote('btn2')" onmouseleave="stopNote('btn2')">Tugu<br>1̇</a>
  <a class="btn-tone" onmousedown="startNote('btn3',240)" onmouseup="stopNote('btn3')" onmouseleave="stopNote('btn3')">Singgul<br>5</a>
  <a class="btn-tone" onmousedown="startNote('btn4',480)" onmouseup="stopNote('btn4')" onmouseleave="stopNote('btn4')">Galimer<br>4</a>
  <a class="btn-tone" onmousedown="startNote('btn5',720)" onmouseup="stopNote('btn5')" onmouseleave="stopNote('btn5')">Panelu<br>3</a>
  <a class="btn-tone" onmousedown="startNote('btn6',960)" onmouseup="stopNote('btn6')" onmouseleave="stopNote('btn6')">Loloran<br>2</a>
  <a class="btn-tone" onmousedown="startNote('btn7',1200)" onmouseup="stopNote('btn7')" onmouseleave="stopNote('btn7')">Tugu<br>1</a>
 <a class="btn-tone" onmousedown="startNote('btn8',1440)" onmouseup="stopNote('btn8')" onmouseleave="stopNote('btn7')">Singgul<br>5̣</a>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const activeNotes = {};

    function startNote(key, cents) {
      if (activeNotes[key]) return;
      const freq = 440 * Math.pow(2, cents / 1200);
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      activeNotes[key] = {osc, gain};
    }

    function stopNote(key) {
      if (!activeNotes[key]) return;
      const { osc, gain } = activeNotes[key];
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
      osc.stop(audioCtx.currentTime + 1);
      delete activeNotes[key];
    }

    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      if (e.key === '1') startNote('key0', -480);
      if (e.key === '2') startNote('key1', -240);
      if (e.key === '3') startNote('key2', 0);
      if (e.key === '4') startNote('key3', 240);
      if (e.key === '5') startNote('key4', 480);
      if (e.key === '6') startNote('key5', 720);
      if (e.key === '7') startNote('key6', 960);
      if (e.key === '8') startNote('key7', 1200);
      if (e.key === '9') startNote('key8', 1440);
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === '1') stopNote('key0');
      if (e.key === '2') stopNote('key1');
      if (e.key === '3') stopNote('key2');
      if (e.key === '4') stopNote('key3');
      if (e.key === '5') stopNote('key4');
      if (e.key === '6') stopNote('key5');
      if (e.key === '7') stopNote('key6');
      if (e.key === '8') stopNote('key7');
      if (e.key === '9') stopNote('key8');
    });
  </script>
</body>
</html>
