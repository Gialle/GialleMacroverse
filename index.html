<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gialle Macroverse</title>

  <!-- Monsterrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
      text-align: center;
    }
    h1 span.special {
      font-family: 'Pacifico', cursive;
      color: #E1306C;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 1.2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #E1306C;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #c72b5b;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di <span>Gialle Macroverse!</span></h1>
  <p>Seluruh semesta dalam benakku ada di sini!</p>

  <a class="button" href="https://instagram.com/rizalleksono" target="_blank">
    Kunjungi Instagramku @rizalleksono!
  </a>
  <p>Klik tombol untuk memainkan nada berbeda.</p>

 <a class="btn-tone" onclick="playCent(0)">0 cents (A4)</a>
  <a class="btn-tone" onclick="playCent(100)">+100 cents</a>
  <a class="btn-tone" onclick="playCent(700)">+700 cents</a>

  <script>
    // Buat 1 AudioContext global
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playCent(cents) {
      const freqRef = 440; // A4
      const freq = freqRef * Math.pow(2, cents / 1200);

      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0.2, audioCtx.currentTime); // supaya nggak terlalu keras

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      oscillator.connect(gain);
      gain.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    // Tangkap keyboard
    document.addEventListener('keydown', (event) => {
      if(event.key === 'a') {
        playCent(0);
      } else if(event.key === 's') {
        playCent(100);
      } else if(event.key === 'd') {
        playCent(700);
      }
    });
  </script>
</body>
</html>
