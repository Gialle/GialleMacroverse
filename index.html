<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;

    }
    h1 span.special {
      font-family: 'Pacifico', cursive;
      color: #E1306C;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 1.2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #E1306C;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #c72b5b;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di <span>Gialle Macroverse!</span></h1>
  <p>Seluruh semesta dalam benakku ada di sini!</p>

  <a class="button" href="https://instagram.com/rizalleksono" target="_blank">
    Kunjungi Instagramku @rizalleksono!
  </a>
  <p>Klik tombol untuk memainkan nada berbeda.</p>
  <h1>Oscillator Sustain</h1>
  <p>Tekan tombol <strong>A S D</strong> untuk sustain nada selama ditekan.</p>
  
  <a class="btn-tone" onclick="playCent(0)">A4</a>
  <a class="btn-tone" onclick="playCent(100)">Bb</a>
  <a class="btn-tone" onclick="playCent(700)">E</a>

  <style>
.btn-tone {
  display: inline-block;
  padding: 15px 30px;
  margin: 10px;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  background: linear-gradient(45deg, #f12711, #f5af19);
  box-shadow: 0 4px 15px rgba(241,39,17,0.5);
  transition: all 0.3s ease;
}
.btn-tone:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(245,175,25,0.7);
}
.btn-tone:active {
  transform: scale(0.95);
  box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
}
  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const activeNotes = {}; // key -> {oscillator, gain}

    function startNote(key, cents) {
      if (activeNotes[key]) return; // sudah ada, jangan duplikasi
      const freqRef = 440;
      const freq = freqRef * Math.pow(2, cents / 1200);

      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0.2, audioCtx.currentTime);

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      oscillator.connect(gain);
      gain.connect(audioCtx.destination);

      oscillator.start();

      activeNotes[key] = {oscillator, gain};
    }

    function stopNote(key) {
      if (!activeNotes[key]) return;
      activeNotes[key].gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
      activeNotes[key].oscillator.stop(audioCtx.currentTime + 0.1);
      delete activeNotes[key];
    }

    document.addEventListener('keydown', (e) => {
      if (e.repeat) return; // supaya nggak spam
      if (e.key === 'a') startNote('a', 0);
      if (e.key === 's') startNote('s', 100);
      if (e.key === 'd') startNote('d', 700);
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'a') stopNote('a');
      if (e.key === 's') stopNote('s');
      if (e.key === 'd') stopNote('d');
    });
  </script>
</body>
</html>
