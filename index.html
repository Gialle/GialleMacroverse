<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gialle Macroverse Manual Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 2rem;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
    a {
      display: inline-block;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    a:active {
      transform: scale(0.95) translateY(2px);
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.4);
    }
    .ruby  { background: linear-gradient(45deg, #f11755, #f55f79); }
    .aqua  { background: linear-gradient(45deg, #36d1dc, #5b86e5); }
    .emra  { background: linear-gradient(45deg, #56ab7f, #a8e063); }
    .amet  { background: linear-gradient(45deg, #bc4edd, #d807bb); }
    .gold  { background: linear-gradient(45deg, #ffdd11, #ffee88); }
    .turq  { background: linear-gradient(45deg, #1abc9c, #00ffff); }
    .orng  { background: linear-gradient(45deg, #ee6611, #f5aa42); }
  </style>
</head>
<body>
  <h1>Gialle's Tones</h1>
  <p>Tekan tombol atau keyboard (1-9, QWERTYUIO) untuk bunyikan nada</p>

  <div id="buttons">
    <a class="turq" data-tone="-480">Panelu<br>3̇</a>
    <a class="amet" data-tone="-240">Loloran<br>2̇</a>
    <a class="emra" data-tone="0">Tugu<br>1̇</a>
    <a class="gold" data-tone="240">Singgul<br>5</a>
    <a class="ruby" data-tone="480">Galimer<br>4</a>
    <a class="turq" data-tone="720">Panelu<br>3</a>
    <a class="amet" data-tone="960">Loloran<br>2</a>
    <a class="emra" data-tone="1200">Tugu<br>1</a>
    <a class="gold" data-tone="1440">Singgul<br>5̣</a>
  </div>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const activeNotes = {};

    function startNote(key, cents) {
      if (activeNotes[key]) return;
      const freq = 440 * Math.pow(2, cents / 1200);
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      activeNotes[key] = { osc, gain };
    }

    function stopNote(key) {
      if (!activeNotes[key]) return;
      const { osc, gain } = activeNotes[key];
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
      osc.stop(audioCtx.currentTime + 1);
      delete activeNotes[key];
    }

    // Support untuk klik + touch
    document.querySelectorAll('#buttons a').forEach((btn, idx) => {
      const cents = parseInt(btn.dataset.tone);
      btn.addEventListener('mousedown', () => startNote(idx, cents));
      btn.addEventListener('mouseup', () => stopNote(idx));
      btn.addEventListener('mouseleave', () => stopNote(idx));
      btn.addEventListener('touchstart', e => { e.preventDefault(); startNote(idx, cents); });
      btn.addEventListener('touchend', () => stopNote(idx));
    });

    // Keyboard support
    const keyMap = {
      '1': -480, '2': -240, '3': 0, '4': 240, '5': 480,
      '6': 720, '7': 960, '8': 1200, '9': 1440,
      'q': -480, 'w': -240, 'e': 0, 'r': 240, 't': 480,
      'y': 720, 'u': 960, 'i': 1200, 'o': 1440
    };
    document.addEventListener('keydown', e => {
      if (e.repeat) return;
      if (keyMap.hasOwnProperty(e.key)) startNote(`key${e.key}`, keyMap[e.key]);
    });
    document.addEventListener('keyup', e => {
      if (keyMap.hasOwnProperty(e.key)) stopNote(`key${e.key}`);
    });
  </script>
</body>
</html>
