<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gialle Macroverse Manual Buttons</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fafafa; padding: 2rem; }
    .btn-tone {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #f12711, #f5af19);
      box-shadow: 0 4px 15px rgba(241,39,17,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Custom 17 EDO Buttons</h1>
  <p>Klik atau tekan keyboard (A S D) untuk mainkan nada</p>

  <a class="btn-tone" onmousedown="startNote('btn0',0)" onmouseup="stopNote('btn0')" onmouseleave="stopNote('btn0')">Kogatilla</a>
  <a class="btn-tone" onmousedown="startNote('btn1',141)" onmouseup="stopNote('btn1')" onmouseleave="stopNote('btn1')">Tragallim</a>
  <a class="btn-tone" onmousedown="startNote('btn2',282)" onmouseup="stopNote('btn2')" onmouseleave="stopNote('btn2')">Hexang</a>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const activeNotes = {};

    function startNote(key, cents) {
      if (activeNotes[key]) return;
      const freq = 440 * Math.pow(2, cents / 1200);
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      activeNotes[key] = {osc, gain};
    }

    function stopNote(key) {
      if (!activeNotes[key]) return;
      const { osc, gain } = activeNotes[key];
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
      osc.stop(audioCtx.currentTime + 1);
      delete activeNotes[key];
    }

    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      if (e.key === 'a') startNote('key0', 0);
      if (e.key === 's') startNote('key1', 141);
      if (e.key === 'd') startNote('key2', 282);
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'a') stopNote('key0');
      if (e.key === 's') stopNote('key1');
      if (e.key === 'd') stopNote('key2');
    });
  </script>
</body>
</html>
